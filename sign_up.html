<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign up</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/header-footer.css" rel="stylesheet">
  <link href="css/sign_up.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light fixed-top my-custom-header">
    <div class="container">
      <a class="navbar-brand my-navbar-brand" href="index.html">WordCraft</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link my-nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link my-nav-link" href="practice.html">Practice</a></li>
          <li class="nav-item"><a class="nav-link my-nav-link" href="sign_up.html">Sign Up</a></li>
          <li class="nav-item"><a class="nav-link my-nav-link" href="login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link my-nav-link" href="profile.html">My Profile</a></li>
          <li class="nav-item"><a class="nav-link my-nav-link" href="about.html">About Us</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="registration-wrapper fade-in mt-5 pt-5">
    <div class="form-box text-center">
      <h2 class="mb-4">Sign up</h2>
      <form>
        <div class="mb-3">
          <label class="form-label">Nickname</label>
          <input class="form-control" type="text" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input class="form-control" type="email" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input class="form-control" type="password" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Gender</label>
          <select class="form-control" required>
            <option value="unspecified">Prefer not to say</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Date of Birth</label>
          <input class="form-control" type="date" required />
        </div>
        <button class="btn btn-primary w-100 btn-singup" type="submit">Sign Up</button>
      </form>
    </div>
  </main>

  <footer class="text-center py-3 mt-5 fixed-bottom my-footer">
    <div class="container position-relative">
      <p class="m-0">&copy; 2025 WordCraft. All rights reserved.</p>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/sign_up.js"></script>
</body>
</html>
